<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort</title>

    <!-- google font imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Ubuntu 300 500 -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500&display=swap" rel="stylesheet">

    <!-- js -->
    <script src="./Renderer.js" type="module"></script>
    <script src="./Sorter.js" type="module"></script>
    <script src="./index.js" type="module"></script>

    <!-- css -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="header__title">Sorter</h1>
        <a class="header__icon" href="https://github.com/pr1ncess-emily/web-toys/blob/main/sorter/README.md" rel="noopener noreferrer" target="_blank">
            <img src="./assets/icons/github.svg" alt="The GitHub logo" />
        </a>
    </header>

    <main>
        <canvas id="appCanvas"></canvas>
    </main>

    <section class="control__buttons">
        <span class="lg-icon" onclick="document.querySelector('.controls__modal').style.display = 'grid'">&#9881;&#65039;</span>
        <span> | </span>
        <span class="lg-icon playButton">&#9654;&#65039;</span>
        <span class="lg-icon pauseButton">&#9208;&#65039;</span>
        <span class="lg-icon shuffleButton">&#128256;</span>
    </section>

    <section class="controls__modal">
        <div class="controls-modal__content">
            <h2 class="controls__title">Settings</h2>
            <span onclick="document.querySelector('.controls__modal').style.display = 'none'" class="lg-icon">&#10060;</span>
            <div class="control__field--rate">
                <input name="controlRate" type="number" min="10" max="1000" inputmode="numeric" pattern="[0-9]*">
                <span>ms</span>
                <label for="controlRate">Execution rate</label>
            </div>
            <div class="control__field--algo">
                <select name="controlAlgo">
                    <option value="insert">Insertion</option>
                </select>
                <label for="controlAlgo">Sort Type</label>
            </div>
        </div>
        <div onclick="document.querySelector('.controls__modal').style.display = 'none'" class="controls-modal__bg"></div>
    </section>

    <section class="controls__fullscreen">
        <div class="control__field--rate">
            <span class="controlRateDisplay">0</span>
            <input type="range" name="controlRate" min="10" max="1000">
            <label for="controlRate">Execution rate</label>
        </div>
        <div class="control__field--algo">
            <select name="controlAlgo">
                <option value="insert">Insertion</option>
            </select>
            <label for="controlAlgo">Sort Type</label>
        </div>
    </section>
</body>
</html>
